<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/favicon.jpg" class="align-middle m-2" alt="logo"/>
            </a>
          </div>
          <form [formGroup]="form" (ngSubmit)="submit()" class="m-t-30">
            <!-- Username Label -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname"/>
            </mat-form-field>
            <mat-error *ngIf="form.get('uname')?.touched && form.get('uname')?.invalid">
              Username is required
            </mat-error>

            <!-- Password Label -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password"/>
            </mat-form-field>
            <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
              Password is required
            </mat-error>

            <!-- Remember and Forgot Password -->
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/authentication/reset-password']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                Forgot Password?
              </a>
            </div>

            <!-- Submit Button -->
            <button mat-flat-button class="w-100 my-custom-button" type="submit" [disabled]="form.invalid">
              Sign In
            </button>
          </form>



          <span class="d-block f-w-500 text-center m-t-24">Don't have an account yet?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
          <span class="d-block f-w-500 text-center m-t-24">
            <mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
