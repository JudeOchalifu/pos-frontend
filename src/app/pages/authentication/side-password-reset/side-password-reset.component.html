<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/favicon.jpg" class="align-middle m-2" alt="logo"/>
            </a>
          </div>


          <form [formGroup]="form" (ngSubmit)="submit()" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email"/>
            </mat-form-field>
            <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
              Email is required
            </mat-error>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">New Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password"/>
            </mat-form-field>
            <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
              Password is required
            </mat-error>
            <!-- password confirmation-->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="passwordConfirmation"/>
            </mat-form-field>
            <mat-error *ngIf="form.get('passwordConfirmation')?.touched && form.get('passwordConfirmation')?.invalid">
              Enter your new password again
            </mat-error>

            <button mat-flat-button class="w-100 my-custom-button" type="submit" [disabled]="form.invalid">
              Reset Password
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
      <span class="d-block f-w-500 text-center m-t-24">
            <mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>
          </span>
    </div>
  </div>
</div>
