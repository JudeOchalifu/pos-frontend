<div class="row">
  <!-- Welcome Section -->
  <div class="col-12 mb-4">
    <mat-card class="welcome-card">
      <mat-card-content>
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <h2 class="mb-2">{{ dashboardConfig.title }}</h2>
            <p class="text-muted mb-0">{{ dashboardConfig.description }}</p>
          </div>
          <mat-icon class="sales-icon">point_of_sale</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Quick Actions -->
  <div class="col-12 mb-4">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let action of dashboardConfig.quickActions">
        <mat-card class="quick-action-card" [routerLink]="action.route" *ngIf="action.route">
          <mat-card-content class="text-center">
            <mat-icon class="quick-action-icon">{{ action.icon }}</mat-icon>
            <h5 class="mt-3 mb-2">{{ action.title }}</h5>
            <p class="text-muted mb-0">{{ action.description }}</p>
          </mat-card-content>
        </mat-card>
        <mat-card class="quick-action-card" (click)="action.action?.()" *ngIf="!action.route">
          <mat-card-content class="text-center">
            <mat-icon class="quick-action-icon">{{ action.icon }}</mat-icon>
            <h5 class="mt-3 mb-2">{{ action.title }}</h5>
            <p class="text-muted mb-0">{{ action.description }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- Sales Performance Overview -->
  <div class="col-lg-8">
    <app-sales-profit></app-sales-profit>
  </div>
  <div class="col-lg-4">
    <div class="row">
      <div class="col-12">
        <app-total-tables></app-total-tables>
      </div>
      <div class="col-12">
        <app-total-income></app-total-income>
      </div>
    </div>
  </div>
  
  <!-- Stock and Reports -->
  <div class="col-lg-8">
    <app-stock></app-stock>
  </div>
  <div class="col-lg-4">
    <app-earning-reports></app-earning-reports>
  </div>
</div>
